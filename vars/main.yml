---
docker_repo_url: "https://download.docker.com/linux/ubuntu"
docker_repo_release: "jammy"  # Change to noble when officially supported
docker_key_dir: "/etc/apt/keyrings"
docker_key_path: "{{ docker_key_dir }}/docker.gpg"
docker_gpg_url: "https://download.docker.com/linux/ubuntu/gpg"
harbor_version: "v2.11.0"
harbor_installer_url: "https://github.com/goharbor/harbor/releases/download/{{ harbor_version }}/harbor-offline-installer-{{ harbor_version }}.tgz"
docker_compose_url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}"
